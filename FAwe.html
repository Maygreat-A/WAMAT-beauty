<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyEVK8Ro/R5CggV4ZOzpZQn5KA+PZD9Kx" crossorigin="anonymous">
    <style>
        .social-media a i {
            font-size: 24px;
            color: #333;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="social-media">
            <a href="#" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
            </a>
    
            <a href="#" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
    
            <a href="#" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-youtube"></i>
            </a>
    
            <a href="#" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>
</body>
</html>
